name: Cloud Cost Monitor

on:
  schedule:
    - cron: '0 1 * * *'  # Executa diariamente às 01:00
  workflow_dispatch:  # Permite execução manual

jobs:
  analyze-costs:
    runs-on: ubuntu-latest
    name: Analyze Cloud Costs
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: pip install boto3 matplotlib pandas
      
      - name: Run Cost Analysis
        run: python scripts/cloud-cost-analyzer.js
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: Create Cost Report Issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Relatório de Custos Cloud - ${{ github.run_number }}
          content-filepath: ./cost-report.md
          labels: cost, cloud-resources, automated-report